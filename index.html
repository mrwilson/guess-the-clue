<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Guess The Clue</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="keywords" content="cryptic, crossword, clues"/>
        <meta name="description" content="Guess The Clue!"/>
        <meta property="og:title" content="Guess The Clue"/>
        <meta property="og:site_name" content="Guess The Clue"/>
        <link rel="stylesheet" href="./index.css"/>
        <style>
            .gtc_main__index {
                grid-template:
                    "clue" auto "answer" 40% "reveal" 10%
                    "keyboard" env(keyboard-inset-height, 0px);
            }

            .gtc_answer {
                display: flex;
                flex-wrap: wrap;

                align-items: center;
                justify-content: space-around;
                grid-row: 2;
            }

            .gtc_answer__word {
                padding: 1em;
            }

            .gtc_answer__word__letter {
                padding: 0.2em;
                margin-right: -4px;

                width: 1em;
                height: 1em;
                font-size: xx-large;
                text-align: center;
                font-family: sans-serif;
                text-transform: uppercase;
                caret-color: transparent;
                border: solid black 4px;
            }

            .gtc_answer__word__letter--revealed {
                background: var(--colour-grey);
                cursor: none;
            }

            .gtc_answer:valid > .gtc_answer__word {
                background: lightgreen;
            }

            .gtc_answer:not(:has(> .gtc_answer__word)) + #buttons {
                display: none;
            }

            @media (max-width: 728px) {
                .gtc_answer__word__letter {
                    font-size: x-large;
                }
            }

            .gtc_button_list {
                display: flex;
                align-items: center;
                justify-content: space-evenly;
            }
        </style>
    </head>
    <body>
        <main class="gtc_main gtc_main__index">
            <h1 class="gtc_header" id="clue"></h1>
            <form class="gtc_answer" id="answer" target="_blank"></form>
            <div class="gtc_button_list">
                <button class="gtc_button" id="reveal-letter">Reveal letter</button>
                <button class="gtc_button" id="reveal-all">Reveal word</button>
            </div>
            <script type="module">
                import { MiniClue } from "./miniclue/index.js";
                import { ClueDecoder} from "./miniclue/decoder.js";
                import examples from './miniclue/examples.js';

                const clue = new ClueDecoder(examples).decode(window.location.hash);

                const miniClue = new MiniClue(
                    document.getElementById('answer'),
                    document.getElementById('clue'),
                    document.getElementById('reveal-letter'),
                    document.getElementById('reveal-all'),
                );

                miniClue.renderClue(clue);
            </script>
        </main>
    </body>
</html>

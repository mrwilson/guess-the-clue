<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Guess The Clue</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="keywords" content="cryptic, crossword, clues"/>
        <meta name="description" content="Guess The Clue!"/>
        <meta property="og:title" content="Guess The Clue"/>
        <meta property="og:site_name" content="Guess The Clue"/>
        <link rel="stylesheet" href="./index.css"/>
    </head>
    <body>
        <main>
            <section id="clue_section">
                <h1 id="clue"></h1>
                <form id="answer" target="_blank"></form>
                <button title="Validate" id="validate"></button>
            </section>
            <script type="module">
                import { MiniClue } from "./miniclue/index.js";

                const miniClue = new MiniClue(
                    document.getElementById('answer'),
                    document.getElementById('clue')
                );

                miniClue.renderClue(
                    JSON.parse(atob(window.location.hash.substring(1)))
                );

                document.getElementById('validate').onclick = (e) => miniClue.validate(e);
            </script>
        </main>
    </body>
</html>

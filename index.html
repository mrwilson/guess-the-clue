<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Guess The Clue</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="keywords" content="cryptic, crossword, clues"/>
        <meta name="description" content="Guess The Clue!"/>
        <meta property="og:title" content="Guess The Clue"/>
        <meta property="og:site_name" content="Guess The Clue"/>
        <link rel="stylesheet" href="./index.css"/>
        <style>

            @keyframes grow-shrink {
                50% {
                    scale: 120%;
                }
            }

            @keyframes fade-in {
                0% { opacity: 0; }
                100% { opacity: 1; }
            }

            .gtc_main__index {
                grid-template:
                    "clue" auto "hint" 10% "answer" 40% "reveal" 10%
                    "keyboard" env(keyboard-inset-height, 0px);
            }

            .gtc_answer {
                align-content: space-evenly;
                justify-items: center;
                grid-row: 3;
            }

            .gtc_answer__word {
                padding: 1em;
            }

            .gtc_answer__word__letter {
                padding: 0.2em;
                margin-right: -4px;

                width: 1em;
                height: 1em;
                font-size: xx-large;
                text-align: center;
                font-family: sans-serif;
                text-transform: uppercase;
                caret-color: transparent;
                border: solid black 4px;
            }

            .gtc_answer__word__letter--revealed {
                background: var(--colour-grey);
                cursor: none;
                animation: grow-shrink 500ms ease-out 0s normal;
            }

            .gtc_answer:valid > .gtc_answer__word {
                background: lightgreen;
            }

            .gtc_answer:valid + * > button.gtc_button,
            .gtc_answer:invalid + * > .gtc_link {
                display: none;
            }

            .gtc_answer:not(:has(> .gtc_answer__word)) + .gtc_button_list {
                display: none;
            }

            .gtc_header--hint:empty + * + * > .gtc_button#show-hint {
                display: none;
            }

            .gtc_header--hint {
                opacity: 0;
                grid-row: 2;
                height: auto;
            }

            .gtc_header--hint--revealed {
                animation: fade-in 2s ease-in-out;
                animation-fill-mode: forwards;
            }

            @media (max-width: 728px) {
                .gtc_answer__word__letter {
                    font-size: x-large;
                }
            }
        </style>
    </head>
    <body>
        <main class="gtc_main gtc_main__index">
            <h1 class="gtc_header" id="clue"></h1>
            <h4 class="gtc_header gtc_header--hint" id="hint"></h4>
            <form class="gtc_answer" id="answer" target="_blank"></form>
            <div class="gtc_button_list">
                <button class="gtc_button" id="show-hint">Show hint</button>
                <button class="gtc_button" id="reveal-letter">Reveal letter</button>
                <button class="gtc_button" id="reveal-all">Reveal word</button>
                <a class="gtc_button gtc_link" href="./create.html">Create your own!</a>
            </div>
            <script type="module">
                import { MiniClue } from "./miniclue/index.js";
                import { ClueDecoder} from "./miniclue/decoder.js";
                import examples from './miniclue/examples.js';

                const clue = new ClueDecoder(examples).decode(window.location.hash);

                const miniClue = new MiniClue(
                    document.getElementById('answer'),
                    document.getElementById('clue'),
                    document.getElementById('reveal-letter'),
                    document.getElementById('reveal-all'),
                );

                document.getElementById('hint').textContent = clue.hint;

                document.getElementById('show-hint').onclick = (_) => {
                    document.getElementById('hint').classList.add('gtc_header--hint--revealed')
                }

                miniClue.renderClue(clue);
            </script>
        </main>
    </body>
</html>

<!doctype html>
<html lang="en">
    <head>
        <title>Cryptick</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="keywords" content="cryptic, crossword, clues" />
        <meta
            name="description"
            content="Create a cryptic crossword clue and share it with people you know."
        />
        <meta property="og:title" content="Cryptick" />
        <meta property="og:site_name" content="Cryptick" />
        <meta property="og:image" content="./logo.svg" />
        <meta property="og:image:height" content="1200" />
        <meta property="og:image:width" content="1200" />
        <link rel="manifest" href="./manifest.json" />
        <link rel="stylesheet" href="./base.css" />
        <link rel="icon" href="./logo.svg" />
        <style>
            svg text {
                fill: red;
            }

            .content {
                text-align: left;
            }
        </style>
    </head>
    <body>
        <header>
            <a href="./"><h1>Cryptick</h1></a>
            <span class="tick"></span>
        </header>
        <main>
            <h2 class="header">There was a problem!</h2>
            <p>
                <img
                    src="./error.svg"
                    alt="A green box with a red cross within, indicating a mistake."
                />
            </p>
            <p class="content" id="error">
                You appear to have encountered an error while using Cryptick,
                sorry about that!
            </p>
            <p class="content" id="description">
                Please report issues, and steps to reproduce if possible, on
                <a href="https://github.com/mrwilson/cryptick/issues">GitHub</a>
            </p>
        </main>
        <footer>
            <a href="https://github.com/mrwilson/guess-the-clue">Open source</a>
            and made with <3 by
            <a href="https://www.wildvale.co.uk/">Wildvale</a>
        </footer>
    </body>
</html>

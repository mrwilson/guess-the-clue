<!doctype html>
<html lang="en">
    <head>
        <title>Solve this cryptic clue!</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="keywords" content="cryptic, crossword, clues" />
        <meta
            name="description"
            content="Create a cryptic crossword clue and share it with people you know."
        />
        <meta property="og:title" content="Cryptick" />
        <meta property="og:site_name" content="Cryptick" />
        <meta property="og:image" content="./logo.svg" />
        <meta property="og:image:height" content="1200" />
        <meta property="og:image:width" content="1200" />
        <link rel="stylesheet" href="./base.css" />
        <link rel="icon" href="./logo.svg" />
        <style>
            @keyframes grow-shrink {
                50% {
                    scale: 120%;
                }
            }

            @keyframes fade-in {
                0% {
                    opacity: 0;
                }
                100% {
                    opacity: 1;
                }
            }

            main {
                grid-template:
                    'clue' auto 'hint' 10% 'answer' 40% 'reveal' 10%
                    'keyboard' env(keyboard-inset-height, 0px);
            }

            .answer {
                display: flex;
                flex-wrap: wrap;
                gap: 1rem;
                align-content: center;
                justify-content: center;
                container-type: inline-size;
            }

            .answer__word__letter {
                padding: 0.2em;
                margin-right: -4px;
                font-size: clamp(
                    0.7rem,
                    calc(60cqw / var(--max-word-len)),
                    1.6rem
                );
                width: 1em;
                aspect-ratio: 1;
                text-align: center;
                font-family: sans-serif;
                text-transform: uppercase;
                caret-color: transparent;
                border: solid black 4px;
            }

            .answer__word__letter--revealed {
                background: var(--colour-grey);
                cursor: none;
                animation: grow-shrink 500ms ease-out 0s normal;
            }

            .answer:valid .answer__word__letter {
                background-color: lightgreen;
            }

            .answer:valid .answer__word__letter--revealed {
                background-color: color-mix(in srgb, lightgreen, black 30%);
            }

            .answer:valid + * > .pill:not(.hidden),
            .answer:invalid + * > .hidden {
                display: none;
            }

            .answer:not(:has(> .answer__word)) + .list {
                display: none;
            }

            .header--hint:empty + * + * > .pill#show-hint {
                display: none;
            }

            .header--hint {
                opacity: 0;
                grid-row: 2;
                height: auto;
                font-style: italic;
                white-space: pre-wrap;
            }

            .header--hint--revealed {
                animation: fade-in 2s ease-in-out;
                animation-fill-mode: forwards;
            }
        </style>
    </head>
    <body>
        <header>
            <a href="./"><h1>Cryptâœ”ck</h1></a>
        </header>
        <main>
            <h1 class="header" id="clue"></h1>
            <h4 class="header header--hint" id="hint"></h4>
            <form class="answer" id="answer" target="_blank"></form>
            <div class="list">
                <button class="pill" id="show-hint">Show hint</button>
                <button class="pill" id="reveal-letter">Reveal letter</button>
                <button class="pill" id="reveal-all">Reveal word</button>
                <button class="pill hidden" id="share">Share this clue!</button>
                <a class="pill hidden" href="./create.html">Create your own!</a>
            </div>
            <script type="module">
                import { MiniClue } from './miniclue/index.js';
                import { ClueDecoder } from './miniclue/decoder.js';
                import examples from './miniclue/examples.js';

                const clue = new ClueDecoder(examples).decode(
                    window.location.hash,
                );

                // determine the maximum word length for dynamic letter sizing
                const words = clue.answer.split(/[ -]/);
                const maxWordLen = Math.max(...words.map((w) => w.length));
                document
                    .getElementById('answer')
                    .style.setProperty('--max-word-len', maxWordLen);

                const miniClue = new MiniClue(
                    document.getElementById('answer'),
                    document.getElementById('clue'),
                    document.getElementById('reveal-letter'),
                    document.getElementById('reveal-all'),
                );

                document.getElementById('hint').textContent = clue.hint;

                document.getElementById('show-hint').onclick = (_) => {
                    document
                        .getElementById('hint')
                        .classList.add('header--hint--revealed');
                };

                document.getElementById('share').onclick = (_) => {
                    const message = [
                        'I solved a clue on Cryptick!',
                        document.getElementById('clue').textContent,
                        window.location,
                    ].join('\n\n');

                    navigator.clipboard.writeText(message);

                    document.getElementById('share').textContent =
                        'Copied to clipboard!';
                };

                miniClue.renderClue(clue);
            </script>
        </main>
        <footer>
            <a href="https://github.com/mrwilson/guess-the-clue">Open source</a>
            and made with <3 by
            <a href="https://www.wildvale.co.uk/">Wildvale</a>
        </footer>
    </body>
</html>
